<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PoP Priming with Digit WM</title>
  <style>
    body { text-align:center; font-family:sans-serif; margin-top:30px; }
    canvas { background:#ccc; display:block; margin:10px auto; }
    button, input { padding:10px 20px; font-size:18px; margin:10px; }
    #digitDisplay { font-size:32px; font-weight:bold; margin:20px; }
  </style>
</head>
<body>
  <h2>PoP Priming Experiment (Digit WM)</h2>
  <canvas id="canvas" width="600" height="600"></canvas>

  <div id="startDiv">
    <button id="startBtn">Start Experiment</button>
  </div>
  <div id="respDiv" style="display:none;">
    <p>Press F for Notch Up, J for Notch Down</p>
  </div>
  <div id="digitDiv" style="display:none;">
    <div id="digitDisplay"></div>
  </div>
  <div id="recallDiv" style="display:none;">
    <input type="text" id="recallInput" maxlength="9" placeholder="Enter digits" />
    <select id="colorSelect">
      <option value="">Select Color</option>
      <option value="white">White</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
    </select>
    <button id="recallBtn">Submit</button>
  </div>
  <p id="status"></p>

<script>
const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxG_UikVlyzJxj_kFZV53337XGkwpcX62qf1-f5Qfi5gNv7paXurH6oJ6a43j4kqav1hA/exec';
const TOTAL_TRIALS = 80;
const BLOCKS = [
  { digitLen: 5, color: 'white' },
  { digitLen: 9, color: 'white' },
  { digitLen: 5, color: 'random' },
  { digitLen: 9, color: 'random' }
];
const DELAY_RECALL_TRIALS = 3;
let subj = 'subj_' + Date.now();
let trialIdx = 0, startTime = 0;
let memoryBuffer = null;
let memoryTrialCountdown = 0;
let currentTrial = null;

const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
const centerX = canvas.width / 2;
const centerY = canvas.height / 2;

function drawAnnulusAndFixation(color) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.lineWidth = 20;
  ctx.strokeStyle = color;
  ctx.beginPath();
  ctx.arc(centerX, centerY, 200, 0, 2 * Math.PI);
  ctx.stroke();
  ctx.strokeStyle = 'white';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(centerX - 10, centerY);
  ctx.lineTo(centerX + 10, centerY);
  ctx.moveTo(centerX, centerY - 10);
  ctx.lineTo(centerX, centerY + 10);
  ctx.stroke();
}

function drawItem(x, y, size, color, notch) {
  const halfH = size / 2;
  const halfW = size * 0.4;
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.moveTo(x, y - halfH);
  ctx.lineTo(x + halfW, y);
  ctx.lineTo(x, y + halfH);
  ctx.lineTo(x - halfW, y);
  ctx.closePath();
  ctx.fill();

  ctx.fillStyle = '#ccc';
  const cutHeight = halfH * 0.5;
  if (notch === 'up') {
    ctx.fillRect(x - halfW * 0.6, y - halfH, halfW * 1.2, cutHeight);
  } else {
    ctx.fillRect(x - halfW * 0.6, y + halfH - cutHeight, halfW * 1.2, cutHeight);
  }
}

function getSymmetricPositions(radius = 100) {
  const angles = [0, 120, 240].map(deg => deg * Math.PI / 180);
  return angles.map(a => [centerX + radius * Math.cos(a), centerY + radius * Math.sin(a)]);
}

function generateTrial() {
  const blockIdx = Math.floor(trialIdx / (TOTAL_TRIALS / BLOCKS.length));
  const block = BLOCKS[blockIdx];
  const isMemory = memoryBuffer === null && Math.random() < 0.25 && memoryTrialCountdown === 0;

  let digitColor = block.color;
  if (digitColor === 'random') digitColor = Math.random() < 0.5 ? 'red' : 'green';

  const colorPair = Math.random() < 0.5 ? ['red', 'green'] : ['green', 'red'];
  const [tCol, dCol] = colorPair;

  return {
    trial_number: trialIdx + 1,
    block: blockIdx + 1,
    tCol, dCol,
    digitLen: block.digitLen,
    digitColor,
    isMemory
  };
}

function runTrial() {
  const tr = generateTrial();
  drawAnnulusAndFixation(tr.isMemory ? 'white' : 'black');
  setTimeout(() => proceedWithTrial(tr), 1000);
}

function proceedWithTrial(tr) {
  const positions = getSymmetricPositions(100);
  if (tr.isMemory) {
    const digits = Array.from({length: tr.digitLen}, () => Math.floor(Math.random()*10)).join('');
    memoryBuffer = { digits, color: tr.digitColor };
    memoryTrialCountdown = DELAY_RECALL_TRIALS;

    document.getElementById('digitDiv').style.display = 'block';
    const digitDisplay = document.getElementById('digitDisplay');
    digitDisplay.innerText = digits;
    digitDisplay.style.color = tr.digitColor;

    setTimeout(() => {
      document.getElementById('digitDiv').style.display = 'none';
      saveTrial({ ...tr, task: 'digit_encode', encoded_digits: digits });
      nextTrial();
    }, 1000);

  } else if (memoryBuffer !== null && memoryTrialCountdown === 0) {
    document.getElementById('recallDiv').style.display = 'block';
    currentTrial = { ...tr, task: 'digit_recall', correct_digits: memoryBuffer.digits, correct_color: memoryBuffer.color };
    startTime = Date.now();

  } else {
    if (memoryTrialCountdown > 0) memoryTrialCountdown--;

    const targetIndex = Math.floor(Math.random() * 3);
    const colors = [tr.dCol, tr.dCol, tr.dCol];
    colors[targetIndex] = tr.tCol;

    const notch = ['down', 'down', 'down'];
    notch[targetIndex] = Math.random() < 0.5 ? 'up' : 'down';
    const correct = notch[targetIndex];

    positions.forEach((pos, i) => drawItem(pos[0], pos[1], 80, colors[i], notch[i]));
    document.getElementById('respDiv').style.display = 'block';
    currentTrial = { ...tr, task: 'search', colors, notch, correct };
    startTime = Date.now();
  }
}

function handleSearchResp(ans) {
  document.getElementById('respDiv').style.display = 'none';
  const rt = Date.now() - startTime;
  const correct = (ans === currentTrial.correct);
  saveTrial({ ...currentTrial, response: ans, rt_ms: rt, is_correct: correct });
  nextTrial();
}

function handleRecall() {
  const ans = document.getElementById('recallInput').value;
  const color = document.getElementById('colorSelect').value;
  document.getElementById('recallDiv').style.display = 'none';

  const rt = Date.now() - startTime;
  const correct = (ans === currentTrial.correct_digits && color === currentTrial.correct_color);
  saveTrial({ ...currentTrial, response_digits: ans, response_color: color, rt_ms: rt, is_correct: correct });

  memoryBuffer = null;
  document.getElementById('recallInput').value = '';
  document.getElementById('colorSelect').value = '';
  nextTrial();
}

function saveTrial(data) {
  fetch(WEB_APP_URL, {
    method: 'POST',
    body: JSON.stringify({ subject_id: subj, ...data })
  }).catch(console.error);
}

function nextTrial() {
  trialIdx++;
  if (trialIdx < TOTAL_TRIALS) runTrial();
  else document.getElementById('status').innerText = 'Experiment complete';
}

document.getElementById('startBtn').addEventListener('click', () => {
  document.getElementById('startDiv').style.display = 'none';
  runTrial();
});

document.getElementById('recallBtn').addEventListener('click', handleRecall);

document.addEventListener('keydown', e => {
  if (!document.getElementById('respDiv').style.display.includes('block')) return;
  if (e.key === 'f' || e.key === 'F') handleSearchResp('up');
  if (e.key === 'j' || e.key === 'J') handleSearchResp('down');
});
</script>
</body>
</html>
